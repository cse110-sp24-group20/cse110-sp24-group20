<!DOCTYPE html>
<html lang="en">
    <!--Head: Contains metadata about the HTML document-->
    <head>
        <meta charset="UTF-8"> <!--Character encoding for the document-->
        <title>Reflect On The Day</title><!--Title of the HTML Document-->
        <link rel="icon" href="../../admin/branding/Team404_Logo.png" type="image/x-icon"><!--Link to favicon-->
        <link rel="stylesheet" type="text/css" href="../../src/css/reflectDay.css"><!--Link to external CSS stylesheet-->
    </head>
    <!--Body: Contains the visible content of the HTML document-->
    <body>
        <!-- Div for reflection component -->
        <div class="main-container">
            <div class="reflect">
                <h1>Reflection</h1>
                <!-- Div number of reflection counter-->
                <div class="reflect-count">
                    Reflections: <span id="reflect-count">0</span>
                </div>
                <!-- Provide radio selection for user to select desired sentiment icon-->
                <div class="sentiment-widget">
                    <label for="rating1">
                        <input type="radio" id="rating1" name="rating" value="1">
                        <!--Furious icon-->
                        <img class="sentiment_img" src="../image/sentiment-elements/Team404_Emoticons1.png" alt="FuriousAstronaut">
                    </label>
                    <label for="rating2">
                        <input type="radio" id="rating2" name="rating" value="2">
                        <!--Upset icon-->
                        <img class="sentiment_img" src="../image/sentiment-elements/Team404_Emoticons2.png" alt="UpsetAstronaut">
                    </label>
                    <label for="rating3">
                        <input type="radio" id="rating3" name="rating" value="3">
                        <!--Meh icon-->
                        <img class="sentiment_img" src="../image/sentiment-elements/Team404_Emoticons3.png" alt="MehAstronaut">
                    </label>
                    <label for="rating4">
                        <input type="radio" id="rating4" name="rating" value="4">
                        <!--Happy icon-->
                        <img class="sentiment_img" src="../image/sentiment-elements/Team404_Emoticons4.png" alt="HappyAstronaut">
                    </label>
                    <label for="rating5">
                        <input type="radio" id="rating5" name="rating" value="5">
                        <!--Overjoyed icon-->
                        <img class="sentiment_img" src="../image/sentiment-elements/Team404_Emoticons5.png" alt="OverjoyedAstronaut">
                    </label>
                </div>
                <div class="button-container">
                    <button class="add-button">+</button>
                    <!-- <button class="remove-button">-</button> -->
                </div>
                <!-- Div containing all reflections-->
                <div class="reflect-container">
                    <!--Display table of previous reflections-->
                    <div class="previous-reflections">
                    <!-- Placeholder for dynamically generated reflection tables -->
                    </div>
                </div>
            </div>
            <!--Buttons for navigating to other features or home menu-->
            <div class="home-menu">
                <button class="day-schedule-button" onclick="location.href='daySchedule.html'"></button>
                <button class="month-schedule-button" onclick="location.href='monthSchedule.html'"></button>
                <button class="project-button" onclick="location.href='projectTracker.html'"></button>
                <div class="home-button-container" onclick="location.href='../../index.html'">
                    <img class="spaceship" src="../../img/misc/spaceship1.png" alt="image">
                </div>
            </div>
        </div>
        <script src="../javascript/reflect.js"></script>
    </body>
</html>
