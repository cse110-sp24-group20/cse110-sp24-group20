<!DOCTYPE html>
<html lang="en">
  <!--Head: Contains metadata about the HTML document-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May 2024 Calendar</title>
    <link rel="stylesheet" type="text/css" href="../css/monthSchedule.css">
  </head>
  <!--Body: Contains the visible content of the HTML document-->
  <body>
    <!--Create calendar for the current month using html table-->
  <div class="calendar">
    <div class="calendar-box">
      <div class="top">
        <select id="year" class="float"></select>
        <span class="float">&nbsp;&nbsp;Year</span>
        <select id="month" class="float"></select>
        <span class="float">&nbsp;&nbsp;Month</span>
        <br/><br/>
      </div>
      <table>
          <!--Table header containing days of the week-->
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <!--Table body containing rows with cells for each individual day-->
          <tbody id="tbody">
          </tbody>
      </table>
      <div class="instruction-box">
        <h2>Note</h2>
        <p>The calendar page is only for viewing the monthly schedule. You can not add or delete events directly on the calendar page. If you want to edit the event list, please go to the daily schedule page</p>
      </div>
    <div>

      </div>
    </div>
    <!--Buttons for navigating to other features or home menu-->
    <div class="home-menu">
      <button class="day-schedule-button" onclick="location.href='daySchedule.html'"></button>
      <button class="reflect-button" onclick="location.href='reflectDay.html'"></button>
      <button class="project-button" onclick="location.href='projectTracker.html'"></button>
      <div class="home">
        <div class="home-button-container" onclick="location.href='../../index.html'">
          <img class="spaceship" src="../../img/misc/spaceship1.png" alt="image">
        </div>
      </div>
    </div>
  </div>
  <script src="../javascript/monthlyCalendar.js"></script>
  </body>
</html>
