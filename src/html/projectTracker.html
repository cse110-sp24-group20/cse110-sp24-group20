<!DOCTYPE html>
<html lang="en">
    <!--Head: Contains metadata about the HTML document-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Track Your Project</title>
        <link rel="icon" href="../../admin/branding/Team404_Logo.png" type="image/x-icon"><!--Link to favicon-->
        <link rel="stylesheet" href="../css/projectTracker.css">
    </head>
    <!--Body: Contains the visible content of the HTML document-->
    <body>
        <!--Div for project-tracker component-->
        <div class="main-container">
            <div class="project-tracker">
                <h1>Project Tracker</h1>
                <!--Div number of project counter-->
                <div class="project-count">
                    Projects: <span id="project-count">0</span>
                </div>
                <!--Div containing all projects-->
                <div class="projects-container">
                    <div class="button-container">
                        <button class="add_button">+<span>add new project</span></button>
                        <!-- <button class="remove_button">-<span>remove project</span></button> -->
                    </div>
                    <div class="projects">
                    <!-- Project elements will be dynamically added here -->
                    </div>
                </div>
            </div>
            <!--Buttons for navigating to other features or home menu-->
            <div class="home-menu">
                <button class="day-schedule-button" onclick="location.href='daySchedule.html'"></button>
                <button class="reflect-button" onclick="location.href='reflectDay.html'"></button>
                <button class="month-schedule-button" onclick="location.href='monthSchedule.html'"></button>
                <div class="home-button-container" onclick="location.href='../../index.html'">
                    <img class="spaceship" src="../../img/misc/spaceship1.png" alt="image">
                </div>
            </div>
        </div>
    <script src="../javaScript/project_tracker.js"></script>
  </body>
</html>
